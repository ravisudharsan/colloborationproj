
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="w3-container w3-content"
		style="max-width: 1400px; margin-top: 20px">
		<!-- The Grid -->
		<div class="w3-row">

			<!-- 	Left Aside -->

			<!-- Left Column -->
			<div class="w3-col m3">
				<!-- Profile -->
				<div class="w3-card-2 w3-round w3-white">
					<div class="w3-container">
						<h4 class="w3-center">{{currentUser.fName + " " +
							currentUser.lName}}</h4>
						<hr>
						<p>
							<i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>
							{{currentUser.role}}
						</p>
						<p>
							<i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i>
							{{currentUser.address}}
						</p>
						<p>
							<i
								class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i>
							{{currentUser.phoneNo}}
						</p>
					</div>
				</div>
				<br>



				<!-- Interests -->
				
				<br>

				<!-- Alert Box -->
				<div
					class="w3-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
					<span onclick="this.parentElement.style.display='none'"
						class="w3-hover-text-grey w3-closebtn"> <i
						class="fa fa-remove"></i>
					</span>
					<p>
						<strong>Hey!</strong>
					</p>
					<p>People are looking at your profile.</p>
				</div>
			</div>
			<!-- End Left Column -->

			<!-- Middle Column -->
			<div class="w3-col m7">

				<div class="w3-row-padding">
					<div class="w3-col m12">
						<div class="w3-card-2 w3-round w3-white">
							<div class="w3-container w3-padding">
								<input type="text" class="w3-border w3-padding "
									placeholder="Search Friends" style="width: 600px"
									data-ng-model="search"></input>
							</div>
						</div>
					</div>
				</div>

				<div class="w3-container w3-card-2 w3-white w3-round w3-margin"
					data-ng-repeat="us in users | filter:search">
					<br>
					<div data-ng-hide="us.emailId == currentUser.emailId">
						<!-- <div class="w3-left">
							<img style="margin-right: 20px"
								src="http://localhost:8091/Collaboration/resources/images/{{us.emailId}}"
								class="img-circle" width="50" height="50">
						</div> -->
						<h4>{{us.fName + " " + us.lName}}</h4>
						<p style="margin-top: 35px;">EmailId : {{us.emailId}}</p>
						<p>Contact No : {{us.phoneNo}}</p>
						<div style="float: right">
							<button class="w3-btn w3-theme-d2 w3-margin-bottom"
								data-ng-click="sendFriendRequest(us.emailId); disableButton(us)"
								data-ng-disabled="us.disabled">
								<i class="fa fa-pencil-square-o"></i> Send Friend Request
							</button>
						</div>
					</div>
				</div>
				<!-- End Middle Column -->
			</div>

			<!-- Right Column -->
			<div class="w3-col m2">
				<div class="w3-card-2 w3-round w3-white w3-center">
					<div class="w3-container">
						<p>Events:</p>
						<img src="" alt="Forest" style="width: 100%;">
						<p>
							<strong>Holiday</strong>
						</p>
						<p>Thursday 13:00</p>
						<p>
							<button class="w3-btn w3-btn-block w3-theme-l4">Info</button>
						</p>
					</div>
				</div>
				<br>

				
				<!-- End Right Column -->
			</div>
			<!-- End Grid -->
		</div>

		<!-- End Page Container -->
	</div>
</body>
</html>
